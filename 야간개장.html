<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<style>
	* {margin: 0; padding: 0;}
	h3 {border-left: solid 10px lime; margin: 15px; padding-left: 10px;}
	p {margin: 15px;}
	ul {border-top: dotted 1px green; width: 260px; padding: 5px; margin: 10px; border-bottom: dotted 1px green; }
	li {margin-left: 20px; padding-top: 5px;}
</style>
</head>
<body>
<h3>이용요금</h3>
<p>행복카드 소지자는 본인 확인 후 입장료 30% 할인</p>
<ul>
	<li>만 5세 이하, 만 65세 이상 무료</li>
	<li>단체는 30인 이상 30% 할인</li>
	<li>단체 관람 시 인솔 교사는 무료</li>
</ul>
</body>
</html>
